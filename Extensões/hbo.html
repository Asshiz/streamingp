  <title>HBO - Página</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
      line-height: 1.6;
    }

    /* Barra superior com altura menor e bordas arredondadas */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 8px 20px; /* Menor altura */
      background-color: #1c1c1c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar img {
      width: 100px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #b81f24;
    }

    /* Banner */
    .banner {
      background-image: url('https://static.hbo.com/medias/1748.jpg'); /* Imagem do banner */
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    .banner h1 {
      font-size: 56px;
      font-weight: 700;
      text-shadow: 2px 2px 20px rgba(184, 31, 36, 0.9);
    }

    .banner p {
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 2px 2px 20px rgba(184, 31, 36, 0.9);
    }

    .section {
      padding: 40px 20px;
    }

    .section h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      position: relative;
    }

    .section h2::after {
      content: "";
      width: 60px;
      height: 4px;
      background-color: #b81f24;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -10px;
    }

    .movie-list {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      gap: 20px;
    }

    .movie-item {
      width: 200px;
      height: 300px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .movie-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .movie-item a {
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .movie-item:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(184, 31, 36, 0.4);
    }

    footer {
      text-align: center;
      color: #ddd;
      background-color: #0c0c0c;
      padding: 20px 0;
      border-top: 2px solid #b81f24;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #b81f24;
      color: white;
      padding: 15px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(184, 31, 36, 0.5);
      z-index: 1000;
    }

    .back-button:hover {
      background-color: #9c161a;
    }
  </style>
